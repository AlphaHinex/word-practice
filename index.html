<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Word Practice</title>
    <style>
        /* Add your CSS here */
        body {
            font-family: Arial, sans-serif;
            font-size: 30px;
            padding: 50px;
        }
        button {
            font-size: 30px;
            margin: 10px;
        }
        .large {
            font-size: 3em; /* Adjust as needed */
        }

        .small {
            font-size: 0.8em; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <form id="options">
        <label>
            Tags:
            <select id="tags" multiple style="height: 150px; width: 120px;">
                <!-- Add your tags here --><option value="Yeki">Yeki</option><option value="Yeki-Unit7">Yeki-Unit7</option><option value="Yeki-20240525">Yeki-20240525</option><option value="Yeki-20240524">Yeki-20240524</option><option value="Yeki-20240518">Yeki-20240518</option><option value="Yeki-20240517">Yeki-20240517</option><option value="Yeki-20240510">Yeki-20240510</option><option value="Yeki-20240505">Yeki-20240505</option><option value="Grade5-Unit11">Grade5-Unit11</option><option value="Grade5-Unit10">Grade5-Unit10</option><option value="Grade5-Unit09">Grade5-Unit09</option><option value="Grade5-Unit08">Grade5-Unit08</option><option value="Grade5-Unit07">Grade5-Unit07</option><option value="Grade5-Unit06">Grade5-Unit06</option><option value="Grade5-Unit05">Grade5-Unit05</option><option value="Grade5-Unit04">Grade5-Unit04</option><option value="Grade5-Unit03">Grade5-Unit03</option><option value="Grade5-Unit02">Grade5-Unit02</option><option value="Grade5-Unit01">Grade5-Unit01</option><!-- tag end -->
            </select>
        </label>
        <br>
        <label>
            Practice Mode:
            <select id="mode">
                <option value="cn2en">Chinese to English</option>
                <option value="en2cn">English to Chinese</option>
            </select>
        </label>
        <label>
            Practice Content:
            <select id="content">
                <option value="all">All</option>
                <option value="commonlyWrong">Commonly Wrong</option>
            </select>
        </label>
        <button type="button" id="start">Start</button>
    </form>
    <div id="practiceArea"></div>
    <button type="button" id="read" disabled>Read</button><br>
    <button type="button" id="prev" disabled>Previous</button>
    <button type="button" id="next" disabled>Next</button><br>
    <button type="button" id="right" disabled>Correct</button>
    <button type="button" id="wrong" disabled>Incorrect</button>
    <button type="button" id="save" disabled>Save</button>

    <script src="words-rwbpr.js"></script>
    <script>
        var practiceWords = [];
        var currentIndex = -1;

        document.getElementById('start').addEventListener('click', function() {
            var mode = document.getElementById('mode').value;
            var content = document.getElementById('content').value;
            var selectedTags = Array.from(document.getElementById('tags').selectedOptions).map(option => option.value);

            practiceWords = words.filter(function(word) {
                if (content === 'commonlyWrong' && word.wrong <= word.right) {
                    return false;
                }
                if (selectedTags.length > 0 && !selectedTags.includes(word.tag)) {
                    return false;
                }
                return true;
            });

            practiceWords.sort(function() {
                return 0.5 - Math.random();
            });

            currentIndex = -1;
            nextWord();
        });

        document.getElementById('prev').addEventListener('click', function() {
            if (currentIndex > 0) {
                currentIndex--;
                showWord(practiceWords[currentIndex]);
            }
        });

        document.getElementById('next').addEventListener('click', nextWord);

        document.getElementById('read').addEventListener('click', function() {
            var word = practiceWords[currentIndex];
            var utterance = new SpeechSynthesisUtterance(word.english);
            window.speechSynthesis.speak(utterance);
        });

        document.getElementById('right').addEventListener('click', function() {
            practiceWords[currentIndex].right++;
            showWord(practiceWords[currentIndex]);
            check();
        });

        document.getElementById('wrong').addEventListener('click', function() {
            practiceWords[currentIndex].wrong++;
            showWord(practiceWords[currentIndex]);
            check();
        });

        function check() {
            var word = practiceWords[currentIndex];
            var mode = document.getElementById('mode').value;
            var practiceArea = document.getElementById('practiceArea');
            if (mode === 'en2cn') {
                practiceArea.innerHTML += `<br><span class="large">${word.chinese}</span>`;
            } else {
                practiceArea.innerHTML += `<br><span class="large">${word.english}</span> <br> 
                                          <span class="large">${word.phonetic}</span>`;
            }
        };

        document.getElementById('save').addEventListener('click', function() {
            console.log(JSON.stringify(words, null, 2));
        });

        function nextWord() {
            if (currentIndex < practiceWords.length - 1) {
                currentIndex++;
                showWord(practiceWords[currentIndex]);
            }
        }

        function showWord(word) {
            var mode = document.getElementById('mode').value;
            var content = document.getElementById('content').value;
            var practiceArea = document.getElementById('practiceArea');

            if (mode === 'en2cn') {
                practiceArea.innerHTML = `<span class="large">${word.english}</span> <br> 
                                          <span class="large">${word.phonetic}</span> <br>`; 
            } else {
                practiceArea.innerHTML = `<span class="large">${word.chinese}</span> <br>`;
            }

            if (content === 'commonlyWrong') {
                practiceArea.innerHTML += `<span class="small">${word.right}</span><br>
                                           <span class="small">${word.wrong}</span><br>`;
            }

            practiceArea.innerHTML += `<span class="small">(${currentIndex + 1}/${practiceWords.length}) ${word.tag} ${word.desc}</span>`;

            document.getElementById('prev').disabled = currentIndex === 0;
            document.getElementById('next').disabled = currentIndex === practiceWords.length - 1;
            document.getElementById('read').disabled = false;
            document.getElementById('right').disabled = false;
            document.getElementById('wrong').disabled = false;
            document.getElementById('save').disabled = false;
        }
    </script>
</body>
</html>
