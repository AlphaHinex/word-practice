<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Word Practice</title>
    <link rel="stylesheet" href="css/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Add your CSS here */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 30px;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 0 20px;
            box-sizing: border-box;
        }
        button {
            font-size: 30px;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            color: #666666;
            border: 1px solid #999999;
        }
        .large {
            font-size: 3em;
        }
        .small {
            font-size: 0.8em;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            width: 100%;
        }
    </style>
</head>
<body>
    <form id="options">
        <label>
            Tags:
            <select id="tags" multiple style="height: 150px; width: 120px;">
                <!-- Add your tags here --><option value="Yeki">Yeki</option><option value="Yeki-Unit9">Yeki-Unit9</option><option value="Yeki-Unit8">Yeki-Unit8</option><option value="Yeki-Unit8-voc">Yeki-Unit8-voc</option><option value="Yeki-Unit7">Yeki-Unit7</option><option value="Yeki-Unit7-voc">Yeki-Unit7-voc</option><option value="Yeki-Unit6">Yeki-Unit6</option><option value="Yeki-Unit5">Yeki-Unit5</option><option value="Yeki-Unit4">Yeki-Unit4</option><option value="Yeki-Unit3">Yeki-Unit3</option><option value="Yeki-Unit2">Yeki-Unit2</option><option value="Yeki-Unit1">Yeki-Unit1</option><option value="Yeki-Unit0">Yeki-Unit0</option><option value="Yeki-20240629">Yeki-20240629</option><option value="Yeki-20240629-all">Yeki-20240629-all</option><option value="Yeki-20240628">Yeki-20240628</option><option value="Yeki-20240622">Yeki-20240622</option><option value="Yeki-20240621">Yeki-20240621</option><option value="Yeki-20240615">Yeki-20240615</option><option value="Yeki-20240614">Yeki-20240614</option><option value="Yeki-20240609">Yeki-20240609</option><option value="Yeki-20240608">Yeki-20240608</option><option value="Yeki-20240601">Yeki-20240601</option><option value="Yeki-20240531">Yeki-20240531</option><option value="Yeki-20240525">Yeki-20240525</option><option value="Yeki-20240524">Yeki-20240524</option><option value="Yeki-20240518">Yeki-20240518</option><option value="Yeki-20240517">Yeki-20240517</option><option value="Yeki-20240510">Yeki-20240510</option><option value="Yeki-20240505">Yeki-20240505</option><option value="Grade5-Unit12">Grade5-Unit12</option><option value="Grade5-Unit11">Grade5-Unit11</option><option value="Grade5-Unit10">Grade5-Unit10</option><option value="Grade5-Unit09">Grade5-Unit09</option><option value="Grade5-Unit08">Grade5-Unit08</option><option value="Grade5-Unit07">Grade5-Unit07</option><option value="Grade5-Unit06">Grade5-Unit06</option><option value="Grade5-Unit05">Grade5-Unit05</option><option value="Grade5-Unit04">Grade5-Unit04</option><option value="Grade5-Unit03">Grade5-Unit03</option><option value="Grade5-Unit02">Grade5-Unit02</option><option value="Grade5-Unit01">Grade5-Unit01</option><!-- tag end -->
            </select>
        </label>
        <br>
        <label>
            Practice Mode:
            <select id="mode">
                <option value="cn2en">Chinese to English</option>
                <option value="en2cn">English to Chinese</option>
            </select>
        </label>
        <label>
            Practice Content:
            <select id="content">
                <option value="all">All</option>
                <option value="commonlyWrong">Commonly Wrong</option>
            </select>
        </label>
        <button type="button" id="start"><i class="fas fa-play"></i></button>
    </form>
    <div id="workspace" style="display: none;">
        <div id="practiceArea"></div>
        <button type="button" id="read" disabled><i class="fas fa-volume-up"></i></button><br>
        <button type="button" id="prev" disabled><i class="fas fa-arrow-left"></i></button>
        <button type="button" id="next" disabled><i class="fas fa-arrow-right"></i></button><br>
        <button type="button" id="right" disabled><i class="fas fa-check-circle"></i></button>
        <button type="button" id="wrong" disabled><i class="fas fa-times-circle"></i></button><br>
        <button type="button" id="save" disabled><i class="fas fa-save"></i></button>
        <button type="button" id="reset" onclick="reset()"><i class="fas fa-redo"></i></button>
    </div>

    <script src="words-dasjv.js"></script>
    <script>
        var practiceWords = [];
        var currentIndex = -1;

        document.getElementById('start').addEventListener('click', function() {
            var mode = document.getElementById('mode').value;
            var content = document.getElementById('content').value;
            var selectedTags = Array.from(document.getElementById('tags').selectedOptions).map(option => option.value);

            practiceWords = words.filter(function(word) {
                if (content === 'commonlyWrong' && word.wrong <= word.right) {
                    return false;
                }
                if (selectedTags.length > 0 && !selectedTags.includes(word.tag)) {
                    return false;
                }
                return true;
            });

            practiceWords = practiceWords.reduce((acc, word) => {
                let found = acc.find(w => w.english === word.english);
                if (found) {
                    found.chinese = [...new Set([found.chinese, word.chinese])];
                    found.wrong += word.wrong;
                    found.right += word.right;
                    found.tag = [...new Set([found.tag, word.tag])];
                    found.desc =  [...new Set([found.desc, word.desc])];
                } else {
                    acc.push(word);
                }
                return acc;
            }, []);

            practiceWords.sort(function() {
                return 0.5 - Math.random();
            });

            document.getElementById('options').style.display = 'none';
            document.getElementById('workspace').style.display = 'block';

            currentIndex = -1;
            nextWord();
        });

        document.getElementById('prev').addEventListener('click', function() {
            if (currentIndex > 0) {
                currentIndex--;
                showWord(practiceWords[currentIndex]);
            }
        });

        document.getElementById('next').addEventListener('click', nextWord);

        document.getElementById('read').addEventListener('click', function() {
            var word = practiceWords[currentIndex];
            var utterance = new SpeechSynthesisUtterance(word.english);
            window.speechSynthesis.speak(utterance);
        });

        document.getElementById('right').addEventListener('click', function() {
            practiceWords[currentIndex].right++;
            showWord(practiceWords[currentIndex]);
            check();
        });

        document.getElementById('wrong').addEventListener('click', function() {
            practiceWords[currentIndex].wrong++;
            showWord(practiceWords[currentIndex]);
            check();
        });

        function check() {
            var word = practiceWords[currentIndex];
            var mode = document.getElementById('mode').value;
            var practiceArea = document.getElementById('practiceArea');
            if (mode === 'en2cn') {
                practiceArea.innerHTML += `<br><span class="large">${word.chinese}</span>`;
            } else {
                practiceArea.innerHTML += `<br><span class="large">${word.english}</span> <br> 
                                          <span class="large">${word.phonetic}</span>`;
            }
        };

        document.getElementById('save').addEventListener('click', function() {
            console.log(JSON.stringify(words, null, 2));
        });

        function nextWord() {
            if (currentIndex < practiceWords.length - 1) {
                currentIndex++;
                showWord(practiceWords[currentIndex]);
            }
        }

        function showWord(word) {
            var mode = document.getElementById('mode').value;
            var content = document.getElementById('content').value;
            var practiceArea = document.getElementById('practiceArea');

            if (mode === 'en2cn') {
                practiceArea.innerHTML = `<span class="large">${word.english}</span> <br> 
                                          <span class="large">${word.phonetic}</span> <br>`; 
            } else {
                practiceArea.innerHTML = `<span class="large">${word.chinese}</span> <br>`;
            }

            if (content === 'commonlyWrong') {
                practiceArea.innerHTML += `<span class="small">${word.right}</span><br>
                                           <span class="small">${word.wrong}</span><br>`;
            }

            practiceArea.innerHTML += `<span class="small">(${currentIndex + 1}/${practiceWords.length}) ${word.tag} ${word.desc}</span>`;

            document.getElementById('prev').disabled = currentIndex === 0;
            document.getElementById('next').disabled = currentIndex === practiceWords.length - 1;
            document.getElementById('read').disabled = false;
            document.getElementById('right').disabled = false;
            document.getElementById('wrong').disabled = false;
            document.getElementById('save').disabled = false;
        }

        function reset() {
            document.getElementById('options').style.display = 'block';
            document.getElementById('workspace').style.display = 'none';
        }
    </script>
</body>
</html>
