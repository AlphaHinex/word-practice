<!DOCTYPE html>
<html>
<head>
    <title>Word Practice</title>
    <style>
        /* Add your CSS here */
    </style>
</head>
<body>
    <form id="options">
        <label>
            Practice Mode:
            <select id="mode">
                <option value="en2cn">English to Chinese</option>
                <option value="cn2en">Chinese to English</option>
            </select>
        </label>
        <label>
            Practice Content:
            <select id="content">
                <option value="all">All</option>
                <option value="commonlyWrong">Commonly Wrong</option>
            </select>
        </label>
        <button type="button" id="start">Start</button>
    </form>
    <div id="practiceArea"></div>
    <button type="button" id="prev">Previous</button>
    <button type="button" id="next">Next</button>

    <script>
        var words = [
            /* Your JSON data here */
            {
                "english": "path",
                "chinese": "路径",
                "tag": "Apr. 27th. 2024",
                "right": 0,
                "wrong": 0,
                "phonetic": "/pɑːθ/"
            },
            {
                "english": "river",
                "chinese": "河流",
                "tag": "Apr. 27th. 2024",
                "right": 0,
                "wrong": 0,
                "phonetic": "/ˈrɪvər/"
            },
            {
                "english": "go along",
                "chinese": "沿着走",
                "tag": "Apr. 27th. 2024",
                "right": 0,
                "wrong": 0,
                "phonetic": ""
            },
        ];
        var practiceWords = [];
        var currentIndex = -1;

        document.getElementById('start').addEventListener('click', function() {
            var mode = document.getElementById('mode').value;
            var content = document.getElementById('content').value;

            practiceWords = words.filter(function(word) {
                if (content === 'commonlyWrong') {
                    return word.wrong > word.right;
                }
                return true;
            });

            practiceWords.sort(function() {
                return 0.5 - Math.random();
            });

            currentIndex = -1;
            nextWord();
        });

        document.getElementById('prev').addEventListener('click', function() {
            if (currentIndex > 0) {
                currentIndex--;
                showWord(practiceWords[currentIndex]);
            }
        });

        document.getElementById('next').addEventListener('click', nextWord);

        function nextWord() {
            if (currentIndex < practiceWords.length - 1) {
                currentIndex++;
                showWord(practiceWords[currentIndex]);
            }
        }

        function showWord(word) {
            var mode = document.getElementById('mode').value;
            var content = document.getElementById('content').value;
            var practiceArea = document.getElementById('practiceArea');

            if (mode === 'en2cn') {
                practiceArea.textContent = word.english + ' ' + word.phonetic + ' ' + word.tag;
            } else {
                practiceArea.textContent = word.chinese + ' ' + word.tag;
            }

            if (content === 'commonlyWrong') {
                practiceArea.textContent += ' ' + word.right + ' ' + word.wrong;
            }
        }
    </script>
</body>
</html>
